        function parseImportedMDNodes(mdContent) {

                    // ç§»é™¤å…¶ä»–å¯èƒ½çš„é—®é¢˜å­—ç¬¦
                    title = title.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, ''); // ç§»é™¤å„ç§ç©ºç™½å­—ç¬¦

                if (currentNode) {

        function processNodeData(node) {

            node.tags = [];

            return node;

        // ç”ŸæˆèŠ‚ç‚¹ID
