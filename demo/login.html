<body>
    <div class="login-container">

                <div class="user-detail">

                </div>
                <div class="user-detail">
                    <strong>å§“å:</strong> <span id="userName"></span>
                </div>
                <div class="user-detail">
                    <strong>è§’è‰²:</strong> <span id="userRole"></span>
                </div>
                <div class="user-detail">
                    <strong>é‚®ç®±:</strong> <span id="userEmail"></span>
                </div>
                <div class="user-detail">
                    <strong>ä»¤ç‰Œ:</strong> <span id="userToken" style="font-family: monospace; font-size: 0.8em; word-break: break-all;"></span>
                </div>
                <button class="logout-button" onclick="logout()">é€€å‡ºç™»å½•</button>

            <div class="demo-accounts">
                <h3>ğŸ­ æ¼”ç¤ºè´¦å·</h3>
                
                <div class="account-item" onclick="fillAccount('admin', 'admin123')">
                    <strong>ç®¡ç†å‘˜è´¦å·</strong>
                    <small>ç”¨æˆ·å: admin | å¯†ç : admin123</small>
                </div>
                
                <div class="account-item" onclick="fillAccount('demo', 'demo123')">
                    <strong>æ¼”ç¤ºç”¨æˆ·</strong>
                    <small>ç”¨æˆ·å: demo | å¯†ç : demo123</small>
                </div>
                
                <div class="account-item" onclick="fillAccount('test', 'test123')">

    <script>
        let currentToken = null;

        // å¡«å……è´¦å·ä¿¡æ¯
        function fillAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'error') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // ç™»å½•å‡½æ•°
        async function login(username, password) {
            const loginButton = document.getElementById('loginButton');
            loginButton.disabled = true;
            loginButton.textContent = 'ç™»å½•ä¸­...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentToken = data.data.token;
                    showUserInfo(data.data.user, data.data.token);
                    showMessage('ç™»å½•æˆåŠŸï¼', 'success');
                } else {
                    showMessage(data.error || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥');
                console.error('ç™»å½•é”™è¯¯:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'ç™»å½•';
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
        function showUserInfo(user, token) {
            document.getElementById('userUsername').textContent = user.username;
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userRole').textContent = user.role;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userToken').textContent = token.substring(0, 50) + '...';
            
            document.getElementById('loginForm').style.display = 'none';
            document.querySelector('.demo-accounts').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
        }

        // é€€å‡ºç™»å½•
        async function logout() {
            if (currentToken) {
                try {
                    await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${currentToken}`
                        }
                    });
                } catch (error) {
                    console.error('é€€å‡ºç™»å½•é”™è¯¯:', error);
                }
            }

            currentToken = null;
            document.getElementById('loginForm').style.display = 'block';
            document.querySelector('.demo-accounts').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            showMessage('å·²é€€å‡ºç™»å½•', 'success');
        }

        // è¡¨å•æäº¤äº‹ä»¶
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }

            login(username, password);
        });

        // æµ‹è¯•APIè¿æ¥
        async function testConnection() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                if (data.success) {
                    console.log('APIè¿æ¥æ­£å¸¸:', data);
                } else {
                    console.warn('APIå“åº”å¼‚å¸¸:', data);
                }
            } catch (error) {
                console.error('APIè¿æ¥å¤±è´¥:', error);
                showMessage('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥æœåŠ¡çŠ¶æ€');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æµ‹è¯•è¿æ¥
        testConnection();

        // æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰ä»¤ç‰Œï¼ˆé¡µé¢åˆ·æ–°åä¿æŒç™»å½•çŠ¶æ€ï¼‰
        const storedToken = sessionStorage.getItem('authToken');
        if (storedToken) {
            // éªŒè¯å­˜å‚¨çš„ä»¤ç‰Œ
            fetch('/api/auth/user', {
                headers: {
                    'Authorization': `Bearer ${storedToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentToken = storedToken;
                    showUserInfo(data.data.user, storedToken);
                } else {
                    sessionStorage.removeItem('authToken');
                }
            })
            .catch(() => {
                sessionStorage.removeItem('authToken');
            });
        }

        // ä¿å­˜ä»¤ç‰Œåˆ°sessionStorage
        function saveToken(token) {
            sessionStorage.setItem('authToken', token);
        }

        // ä¿®æ”¹loginå‡½æ•°ä»¥ä¿å­˜ä»¤ç‰Œ
        const originalLogin = login;
        login = async function(username, password) {
            const result = await originalLogin(username, password);
            if (currentToken) {
                saveToken(currentToken);
            }
            return result;
        };

        // ä¿®æ”¹logoutå‡½æ•°ä»¥æ¸…é™¤ä»¤ç‰Œ
        const originalLogout = logout;
        logout = async function() {
            await originalLogout();
            sessionStorage.removeItem('authToken');
        };
    </script>
