<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记保存工具包 - 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #4facfe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .config-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 13px;
        }

        .notes-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
        }

        .note-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
        }

        .note-item:last-child {
            margin-bottom: 0;
        }

        .note-header {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .note-content {
            color: #6c757d;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }

        .hidden {
            display: none;
        }

        .shortcuts-info {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #6c757d;
        }

        .shortcuts-info h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .keyboard-shortcut {
            background: #dee2e6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 笔记保存工具包</h1>
            <p>通用笔记保存解决方案 - 测试演示页面</p>
        </div>

        <div class="content">
            <!-- 左侧：笔记输入和保存 -->
            <div class="panel">
                <h2>💾 保存笔记</h2>
                
                <div id="status-message" class="status hidden"></div>

                <div class="form-group">
                    <label for="app-name">应用名称</label>
                    <input type="text" id="app-name" value="Web笔记测试工具" placeholder="输入应用名称">
                </div>

                <div class="form-group">
                    <label for="note-content">笔记内容</label>
                    <textarea id="note-content" placeholder="在这里输入您的笔记内容...&#10;&#10;支持快捷键：&#10;Ctrl+Enter - 保存笔记&#10;Ctrl+L - 清空内容"></textarea>
                </div>

                <div class="form-group">
                    <label>图片附件</label>
                    <div class="file-input">
                        <input type="file" id="image-upload" accept="image/*" multiple>
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('image-upload').click()">
                            📷 选择图片
                        </button>
                    </div>
                    <div id="image-preview" style="margin-top: 10px;"></div>
                </div>

                <div class="form-group">
                    <button id="save-note-btn" class="btn">💾 保存笔记</button>
                    <button id="clear-content-btn" class="btn btn-secondary">🗑️ 清空内容</button>
                </div>

                <div class="shortcuts-info">
                    <h4>⌨️ 快捷键</h4>
                    <p><span class="keyboard-shortcut">Ctrl+Enter</span> 保存笔记</p>
                    <p><span class="keyboard-shortcut">Ctrl+L</span> 清空内容</p>
                    <p><span class="keyboard-shortcut">Ctrl+V</span> 粘贴图片（从剪贴板）</p>
                </div>
            </div>

            <!-- 右侧：配置和最近笔记 -->
            <div class="panel">
                <h2>⚙️ 配置管理</h2>
                
                <div id="config-info" class="config-info"></div>

                <div class="form-group">
                    <label for="log-file-path">日志文件路径</label>
                    <input type="text" id="log-file-path" placeholder="例如: notes/my_notes.md">
                    <button id="set-log-file-btn" class="btn btn-secondary" style="margin-top: 10px;">📁 设置路径</button>
                </div>

                <div class="form-group">
                    <button id="refresh-config-btn" class="btn btn-secondary">🔄 刷新配置</button>
                    <button id="download-notes-btn" class="btn btn-secondary">⬇️ 下载笔记</button>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">📋 最近笔记</h3>
                <div class="form-group">
                    <button id="refresh-notes-btn" class="btn btn-secondary">🔄 刷新笔记</button>
                </div>
                <div id="recent-notes" class="notes-list"></div>
            </div>
        </div>
    </div>

    <script>
        // API 基础URL
        const API_BASE = 'http://localhost:5000/api';

        // 状态管理
        let selectedImages = [];

        // DOM 元素
        const statusMessage = document.getElementById('status-message');
        const appNameInput = document.getElementById('app-name');
        const noteContentTextarea = document.getElementById('note-content');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const clearContentBtn = document.getElementById('clear-content-btn');
        const configInfo = document.getElementById('config-info');
        const logFilePathInput = document.getElementById('log-file-path');
        const setLogFileBtn = document.getElementById('set-log-file-btn');
        const refreshConfigBtn = document.getElementById('refresh-config-btn');
        const downloadNotesBtn = document.getElementById('download-notes-btn');
        const refreshNotesBtn = document.getElementById('refresh-notes-btn');
        const recentNotes = document.getElementById('recent-notes');

        // 显示状态消息
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // API 请求函数
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }

        // 保存笔记
        async function saveNote() {
            const content = noteContentTextarea.value.trim();
            const appName = appNameInput.value.trim() || 'Web笔记测试工具';

            if (!content && selectedImages.length === 0) {
                showStatus('请输入笔记内容或选择图片', 'error');
                return;
            }

            try {
                saveNoteBtn.innerHTML = '<span class="loading"></span> 保存中...';
                saveNoteBtn.disabled = true;

                const result = await apiRequest('/save_note', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: content,
                        app_name: appName,
                        images: selectedImages
                    })
                });

                if (result.success) {
                    showStatus('笔记保存成功！', 'success');
                    clearContent();
                    refreshRecentNotes();
                } else {
                    showStatus(`保存失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`保存失败: ${error.message}`, 'error');
            } finally {
                saveNoteBtn.innerHTML = '💾 保存笔记';
                saveNoteBtn.disabled = false;
            }
        }

        // 清空内容
        function clearContent() {
            noteContentTextarea.value = '';
            selectedImages = [];
            imagePreview.innerHTML = '';
            imageUpload.value = '';
        }

        // 处理图片上传
        function handleImageUpload(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        selectedImages.push(e.target.result);
                        displayImagePreview(e.target.result, file.name);
                    };
                    reader.readAsDataURL(file);
                } else {
                    showStatus(`文件 ${file.name} 不是有效的图片格式`, 'error');
                }
            });
        }

        // 显示图片预览
        function displayImagePreview(imageSrc, fileName) {
            const imageContainer = document.createElement('div');
            imageContainer.style.cssText = 'display: inline-block; margin: 5px; position: relative;';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'image-preview';
            img.alt = fileName;
            
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '❌';
            removeBtn.style.cssText = 'position: absolute; top: 5px; right: 5px; background: rgba(255,255,255,0.8); border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;';
            removeBtn.onclick = function() {
                const index = selectedImages.findIndex(img => img === imageSrc);
                if (index > -1) {
                    selectedImages.splice(index, 1);
                }
                imageContainer.remove();
            };
            
            imageContainer.appendChild(img);
            imageContainer.appendChild(removeBtn);
            imagePreview.appendChild(imageContainer);
        }

        // 设置日志文件路径
        async function setLogFilePath() {
            const logFilePath = logFilePathInput.value.trim();
            
            if (!logFilePath) {
                showStatus('请输入日志文件路径', 'error');
                return;
            }

            try {
                setLogFileBtn.innerHTML = '<span class="loading"></span> 设置中...';
                setLogFileBtn.disabled = true;

                const result = await apiRequest('/set_log_file', {
                    method: 'POST',
                    body: JSON.stringify({
                        log_file_path: logFilePath
                    })
                });

                if (result.success) {
                    showStatus('日志文件路径设置成功！', 'success');
                    refreshConfig();
                } else {
                    showStatus(`设置失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`设置失败: ${error.message}`, 'error');
            } finally {
                setLogFileBtn.innerHTML = '📁 设置路径';
                setLogFileBtn.disabled = false;
            }
        }

        // 刷新配置信息
        async function refreshConfig() {
            try {
                const result = await apiRequest('/get_config');
                
                if (result.success) {
                    const config = result.data;
                    configInfo.innerHTML = `
                        <strong>当前配置:</strong><br>
                        日志文件: ${config.log_file}<br>
                        配置文件: ${config.config_path}
                    `;
                    logFilePathInput.placeholder = config.log_file;
                }
            } catch (error) {
                showStatus(`获取配置失败: ${error.message}`, 'error');
            }
        }

        // 刷新最近笔记
        async function refreshRecentNotes() {
            try {
                refreshNotesBtn.innerHTML = '<span class="loading"></span> 刷新中...';
                refreshNotesBtn.disabled = true;

                const result = await apiRequest('/get_recent_notes?count=5');
                
                if (result.success) {
                    const notes = result.data;
                    
                    if (notes.length === 0) {
                        recentNotes.innerHTML = '<p style="text-align: center; color: #6c757d;">暂无笔记</p>';
                    } else {
                        recentNotes.innerHTML = notes.reverse().map(note => `
                            <div class="note-item">
                                <div class="note-header">${note.timestamp} (${note.app_name})</div>
                                <div class="note-content">${note.content}</div>
                                ${note.images.length > 0 ? note.images.map(img => `<div>${img}</div>`).join('') : ''}
                            </div>
                        `).join('');
                    }
                } else {
                    showStatus(`获取笔记失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`获取笔记失败: ${error.message}`, 'error');
            } finally {
                refreshNotesBtn.innerHTML = '🔄 刷新笔记';
                refreshNotesBtn.disabled = false;
            }
        }

        // 下载笔记文件
        function downloadNotes() {
            window.open(`${API_BASE}/download_notes`, '_blank');
        }

        // 处理剪贴板粘贴
        async function handlePaste(e) {
            const items = e.clipboardData.items;
            
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    if (file) {
                        handleImageUpload([file]);
                        showStatus('已从剪贴板粘贴图片', 'success');
                    }
                }
            }
        }

        // 事件监听器
        saveNoteBtn.addEventListener('click', saveNote);
        clearContentBtn.addEventListener('click', clearContent);
        imageUpload.addEventListener('change', (e) => handleImageUpload(e.target.files));
        setLogFileBtn.addEventListener('click', setLogFilePath);
        refreshConfigBtn.addEventListener('click', refreshConfig);
        downloadNotesBtn.addEventListener('click', downloadNotes);
        refreshNotesBtn.addEventListener('click', refreshRecentNotes);

        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                saveNote();
            } else if (e.ctrlKey && e.key.toLowerCase() === 'l') {
                e.preventDefault();
                clearContent();
                showStatus('内容已清空', 'info');
            }
        });

        // 剪贴板事件
        document.addEventListener('paste', handlePaste);

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            refreshConfig();
            refreshRecentNotes();
            
            // 健康检查
            apiRequest('/health').then(result => {
                if (result.success) {
                    showStatus('✅ 后端服务连接正常', 'success');
                }
            }).catch(error => {
                showStatus('❌ 后端服务连接失败，请确保后端服务已启动', 'error');
            });
        });
    </script>
</body>
</html>
