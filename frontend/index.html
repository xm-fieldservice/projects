    <script>
        // API åŸºç¡€URL
        const API_BASE = 'http://localhost:5000/api';

        // çŠ¶æ€ç®¡ç†
        let selectedImages = [];

        // DOM å…ƒç´ 
        const statusMessage = document.getElementById('status-message');
        const appNameInput = document.getElementById('app-name');
        const noteContentTextarea = document.getElementById('note-content');
        const imageUpload = document.getElementById('image-upload');
        const imagePreview = document.getElementById('image-preview');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const clearContentBtn = document.getElementById('clear-content-btn');
        const configInfo = document.getElementById('config-info');
        const logFilePathInput = document.getElementById('log-file-path');
        const setLogFileBtn = document.getElementById('set-log-file-btn');
        const refreshConfigBtn = document.getElementById('refresh-config-btn');

        const refreshNotesBtn = document.getElementById('refresh-notes-btn');
        const recentNotes = document.getElementById('recent-notes');

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // API è¯·æ±‚å‡½æ•°
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('APIè¯·æ±‚å¤±è´¥:', error);
                throw error;
            }
        }

        // ä¿å­˜ç¬”è®°
        async function saveNote() {
            const content = noteContentTextarea.value.trim();
            const appName = appNameInput.value.trim() || 'Webç¬”è®°æµ‹è¯•å·¥å…·';

            if (!content && selectedImages.length === 0) {
                showStatus('è¯·è¾“å…¥ç¬”è®°å†…å®¹æˆ–é€‰æ‹©å›¾ç‰‡', 'error');
                return;
            }

            try {
                saveNoteBtn.innerHTML = '<span class="loading"></span> ä¿å­˜ä¸­...';
                saveNoteBtn.disabled = true;

                const result = await apiRequest('/save_note', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: content,
                        app_name: appName,
                        images: selectedImages
                    })
                });

                if (result.success) {
                    showStatus('ç¬”è®°ä¿å­˜æˆåŠŸï¼', 'success');
                    clearContent();
                    refreshRecentNotes();
                } else {
                    showStatus(`ä¿å­˜å¤±è´¥: ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`ä¿å­˜å¤±è´¥: ${error.message}`, 'error');
            } finally {
                saveNoteBtn.innerHTML = 'ğŸ’¾ ä¿å­˜ç¬”è®°';
                saveNoteBtn.disabled = false;
            }
        }

        // æ¸…ç©ºå†…å®¹
        function clearContent() {
            noteContentTextarea.value = '';
            selectedImages = [];
            imagePreview.innerHTML = '';
            imageUpload.value = '';
        }

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        selectedImages.push(e.target.result);
                        displayImagePreview(e.target.result, file.name);
                    };
                    reader.readAsDataURL(file);
                } else {
                    showStatus(`æ–‡ä»¶ ${file.name} ä¸æ˜¯æœ‰æ•ˆçš„å›¾ç‰‡æ ¼å¼`, 'error');
                }
            });
        }

        // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
        function displayImagePreview(imageSrc, fileName) {
            const imageContainer = document.createElement('div');
            imageContainer.style.cssText = 'display: inline-block; margin: 5px; position: relative;';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.className = 'image-preview';
            img.alt = fileName;
            
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = 'âŒ';
            removeBtn.style.cssText = 'position: absolute; top: 5px; right: 5px; background: rgba(255,255,255,0.8); border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer;';
            removeBtn.onclick = function() {
                const index = selectedImages.findIndex(img => img === imageSrc);
                if (index > -1) {
                    selectedImages.splice(index, 1);
                }
                imageContainer.remove();
            };
            
            imageContainer.appendChild(img);
            imageContainer.appendChild(removeBtn);
            imagePreview.appendChild(imageContainer);
        }

        // è®¾ç½®æ—¥å¿—æ–‡ä»¶è·¯å¾„
        async function setLogFilePath() {
            const logFilePath = logFilePathInput.value.trim();
            
            if (!logFilePath) {

                return;
            }

            try {

                setLogFileBtn.disabled = true;

                const result = await apiRequest('/set_log_file', {
                    method: 'POST',

            } catch (error) {

            }
        }

        // åˆ·æ–°æœ€è¿‘ç¬”è®°
        async function refreshRecentNotes() {
            try {
                refreshNotesBtn.innerHTML = '<span class="loading"></span> åˆ·æ–°ä¸­...';
                refreshNotesBtn.disabled = true;

                        `).join('');
                    }

                }
            } catch (error) {

        // å¤„ç†å‰ªè´´æ¿ç²˜è´´
        async function handlePaste(e) {
            const items = e.clipboardData.items;

                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    if (file) {

        }

        // äº‹ä»¶ç›‘å¬å™¨
        saveNoteBtn.addEventListener('click', saveNote);

                }
            }).catch(error => {
