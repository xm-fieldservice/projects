    <script>
        // API åŸºç¡€URL
        const API_BASE = 'http://localhost:5000/api';

        // çŠ¶æ€ç®¡ç†
        let currentFilePath = '';
        let pastedImages = [];

        // DOM å…ƒç´ 
        const statusMessage = document.getElementById('status-message');
        const filePathInput = document.getElementById('file-path');
        const selectPathBtn = document.getElementById('select-path-btn');
        const contentInput = document.getElementById('content-input');
        const imagePreview = document.getElementById('image-preview');
        const saveBtn = document.getElementById('save-btn');

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 4000);
        }

        // API è¯·æ±‚å‡½æ•°
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('APIè¯·æ±‚å¤±è´¥:', error);
                throw error;
            }
        }

        // è·¯å¾„é€‰æ‹©åŠŸèƒ½
        selectPathBtn.addEventListener('click', () => {
            // æ¨¡æ‹Ÿæ–‡ä»¶è·¯å¾„é€‰æ‹©
            const defaultPath = prompt('è¯·è¾“å…¥ä¿å­˜è·¯å¾„å’Œæ–‡ä»¶å (ä¾‹å¦‚: notes/my_notes.md):', 'notes/my_notes.md');
            
            if (defaultPath && defaultPath.trim()) {
                currentFilePath = defaultPath.trim();
                filePathInput.value = currentFilePath;
                
                // è®¾ç½®åç«¯ä¿å­˜è·¯å¾„
                setBackendPath(currentFilePath);
                
                showStatus('âœ… ä¿å­˜è·¯å¾„å·²è®¾ç½®ï¼š' + currentFilePath, 'success');
            }
        });

        // è®¾ç½®åç«¯ä¿å­˜è·¯å¾„
        async function setBackendPath(filePath) {
            try {
                await apiRequest('/set_log_file', {
                    method: 'POST',
                    body: JSON.stringify({
                        log_file_path: filePath
                    })
                });
            } catch (error) {
                console.error('è®¾ç½®åç«¯è·¯å¾„å¤±è´¥:', error);
            }
        }

        // ä¿å­˜ç¬”è®°åŠŸèƒ½
        async function saveNote() {
            const content = contentInput.value.trim();
            
            if (!content && pastedImages.length === 0) {
                showStatus('âŒ è¯·è¾“å…¥ç¬”è®°å†…å®¹æˆ–ç²˜è´´å›¾ç‰‡', 'error');
                return;
            }

            if (!currentFilePath) {
                showStatus('âŒ è¯·å…ˆé€‰æ‹©ä¿å­˜è·¯å¾„', 'error');
                return;
            }

            try {
                saveBtn.innerHTML = '<span class="loading"></span>ä¿å­˜ä¸­...';
                saveBtn.disabled = true;

                const result = await apiRequest('/save_note', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: content,
                        app_name: 'æç®€ç¬”è®°å·¥å…·',
                        images: pastedImages
                    })
                });

                if (result.success) {
                    showStatus('âœ… ç¬”è®°ä¿å­˜æˆåŠŸï¼', 'success');
                    
                    // æ¸…ç©ºå†…å®¹
                    contentInput.value = '';
                    pastedImages = [];
                    imagePreview.innerHTML = '';
                } else {
                    showStatus('âŒ ä¿å­˜å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('âŒ ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            } finally {
                saveBtn.innerHTML = 'ğŸ’¾ ä¿å­˜ç¬”è®°';
                saveBtn.disabled = false;
            }
        }

        // å¤„ç†å›¾ç‰‡ç²˜è´´
        contentInput.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    
                    const file = item.getAsFile();
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const imageData = event.target.result;
                            pastedImages.push(imageData);
                            
                            // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
                            showImagePreview(imageData);
                            showStatus('âœ… å·²ç²˜è´´å›¾ç‰‡', 'success');
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }
        });

        // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
        function showImagePreview(imageSrc) {
            const container = document.createElement('div');
            container.style.marginTop = '10px';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '150px';
            img.style.borderRadius = '8px';
            img.style.border = '2px solid #e1e5e9';
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Ã—';
            removeBtn.className = 'remove-image';
            removeBtn.onclick = () => {
                const index = pastedImages.findIndex(img => img === imageSrc);
                if (index > -1) {
                    pastedImages.splice(index, 1);
                }
                container.remove();
                showStatus('å·²åˆ é™¤å›¾ç‰‡', 'info');
            };
            
            container.appendChild(img);
            container.appendChild(removeBtn);
            imagePreview.appendChild(container);
        }

        // ä¿å­˜æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        saveBtn.addEventListener('click', saveNote);

        // å¿«æ·é”®æ”¯æŒ
