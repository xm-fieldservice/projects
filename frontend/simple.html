<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简笔记保存工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 16px;
        }

        .path-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .path-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            background: #f8f9fa;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .input-area {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        .input-area:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .save-section {
            text-align: center;
            margin-top: 30px;
        }

        .save-btn {
            font-size: 18px;
            padding: 18px 40px;
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .tips {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .tips h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .image-preview {
            margin-top: 15px;
            max-width: 100%;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #e1e5e9;
        }

        .remove-image {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">📝 极简笔记保存</h1>
        
        <div id="status-message" class="status hidden"></div>

        <!-- 1. 路径选择 -->
        <div class="form-group">
            <label>📁 选择保存位置</label>
            <div class="path-selector">
                <input type="text" id="file-path" class="path-input" placeholder="点击选择按钮来选择保存路径和文件名" readonly>
                <button id="select-path-btn" class="btn btn-secondary">选择路径</button>
            </div>
        </div>

        <!-- 2. 内容输入 -->
        <div class="form-group">
            <label>✏️ 笔记内容 (支持Ctrl+V粘贴图片)</label>
            <textarea id="content-input" class="input-area" placeholder="在这里输入您的笔记内容...

可以使用 Ctrl+V 粘贴剪贴板中的截图
支持快捷键 Ctrl+Enter 快速保存"></textarea>
            <div id="image-preview" class="image-preview"></div>
        </div>

        <!-- 3. 保存按钮 -->
        <div class="save-section">
            <button id="save-btn" class="btn save-btn">💾 保存笔记</button>
        </div>

        <div class="tips">
            <h4>💡 使用提示</h4>
            <p>• 点击"选择路径"按钮选择要保存的文件路径</p>
            <p>• 在输入框中写入内容，支持 Ctrl+V 粘贴截图</p>
            <p>• 点击"保存笔记"或按 Ctrl+Enter 保存</p>
            <p>• 保存时会自动添加时间戳和格式化</p>
        </div>
    </div>

    <script>
        // API 基础URL
        const API_BASE = 'http://localhost:5000/api';

        // 状态管理
        let currentFilePath = '';
        let pastedImages = [];

        // DOM 元素
        const statusMessage = document.getElementById('status-message');
        const filePathInput = document.getElementById('file-path');
        const selectPathBtn = document.getElementById('select-path-btn');
        const contentInput = document.getElementById('content-input');
        const imagePreview = document.getElementById('image-preview');
        const saveBtn = document.getElementById('save-btn');

        // 显示状态消息
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove('hidden');
            
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 4000);
        }

        // API 请求函数
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API请求失败:', error);
                throw error;
            }
        }

        // 路径选择功能
        selectPathBtn.addEventListener('click', () => {
            // 模拟文件路径选择
            const defaultPath = prompt('请输入保存路径和文件名 (例如: notes/my_notes.md):', 'notes/my_notes.md');
            
            if (defaultPath && defaultPath.trim()) {
                currentFilePath = defaultPath.trim();
                filePathInput.value = currentFilePath;
                
                // 设置后端保存路径
                setBackendPath(currentFilePath);
                
                showStatus('✅ 保存路径已设置：' + currentFilePath, 'success');
            }
        });

        // 设置后端保存路径
        async function setBackendPath(filePath) {
            try {
                await apiRequest('/set_log_file', {
                    method: 'POST',
                    body: JSON.stringify({
                        log_file_path: filePath
                    })
                });
            } catch (error) {
                console.error('设置后端路径失败:', error);
            }
        }

        // 保存笔记功能
        async function saveNote() {
            const content = contentInput.value.trim();
            
            if (!content && pastedImages.length === 0) {
                showStatus('❌ 请输入笔记内容或粘贴图片', 'error');
                return;
            }

            if (!currentFilePath) {
                showStatus('❌ 请先选择保存路径', 'error');
                return;
            }

            try {
                saveBtn.innerHTML = '<span class="loading"></span>保存中...';
                saveBtn.disabled = true;

                const result = await apiRequest('/save_note', {
                    method: 'POST',
                    body: JSON.stringify({
                        content: content,
                        app_name: '极简笔记工具',
                        images: pastedImages
                    })
                });

                if (result.success) {
                    showStatus('✅ 笔记保存成功！', 'success');
                    
                    // 清空内容
                    contentInput.value = '';
                    pastedImages = [];
                    imagePreview.innerHTML = '';
                } else {
                    showStatus('❌ 保存失败: ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('❌ 保存失败: ' + error.message, 'error');
            } finally {
                saveBtn.innerHTML = '💾 保存笔记';
                saveBtn.disabled = false;
            }
        }

        // 处理图片粘贴
        contentInput.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    
                    const file = item.getAsFile();
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            const imageData = event.target.result;
                            pastedImages.push(imageData);
                            
                            // 显示图片预览
                            showImagePreview(imageData);
                            showStatus('✅ 已粘贴图片', 'success');
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }
        });

        // 显示图片预览
        function showImagePreview(imageSrc) {
            const container = document.createElement('div');
            container.style.marginTop = '10px';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '150px';
            img.style.borderRadius = '8px';
            img.style.border = '2px solid #e1e5e9';
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = '×';
            removeBtn.className = 'remove-image';
            removeBtn.onclick = () => {
                const index = pastedImages.findIndex(img => img === imageSrc);
                if (index > -1) {
                    pastedImages.splice(index, 1);
                }
                container.remove();
                showStatus('已删除图片', 'info');
            };
            
            container.appendChild(img);
            container.appendChild(removeBtn);
            imagePreview.appendChild(container);
        }

        // 保存按钮点击事件
        saveBtn.addEventListener('click', saveNote);

        // 快捷键支持
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                saveNote();
            }
        });

        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 健康检查
            apiRequest('/health').then(result => {
                if (result.success) {
                    showStatus('🟢 后端服务连接正常', 'success');
                }
            }).catch(error => {
                showStatus('🔴 后端服务连接失败，请确保服务已启动', 'error');
            });
        });
    </script>
</body>
</html>
